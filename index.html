<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Validacion dinamica</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

    <div class="ejemplo">
        <main class="contenedor-single">

            <form class="form_contact_display" novalidate>

                <div class="form-spacing" id="form_container_nombre">
                    <label for="nombre">Nombre </label>
                    <input class="campo" id="nombre" type="text" placeholder="Escriba su nombre" name="nombre">
                </div>

                <div class="form-spacing" id="form_container_correo">
                    <label for="correo">Correo </label>
                    <input class="campo" id="correo" type="email" placeholder="Escriba su E-Mail" name="correo">
                </div>

                <div class="form-spacing" id="form_container_telefono">
                    <label for="tel">Telefono </label>
                    <input class="campo" id="tel" type="number" placeholder="Escribe tu numero de telefono"
                        name="telefono">
                </div>

                <div class="form-spacing" id="form_container_mensaje">
                    '<label for="mensaje">mensaje </label>
                    <textarea id="mensaje" rows="10" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                </div>

                <div class="form-spacing">
                    <input type="submit" value="Enviar" />'
                </div>
            </form>
        </main>

    </div>

</body>

</html>
